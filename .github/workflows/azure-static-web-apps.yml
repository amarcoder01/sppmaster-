name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      WEBSITE_NODE_DEFAULT_VERSION: '20.12.0'
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.0'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install project dependencies
        run: |
          cd project
          npm ci

      - name: Build all
        run: npm run build:all

      - name: Debug - Check token availability
        run: |
          echo "Checking if AZURE_STATIC_WEB_APPS_API_TOKEN is available..."
          if [ -z "$AZURE_STATIC_WEB_APPS_API_TOKEN" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN is not set"
            exit 1
          else
            echo "SUCCESS: AZURE_STATIC_WEB_APPS_API_TOKEN is available (length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN})"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "project/dist"
          api_location: "backend"
          output_location: "dist"
          skip_app_build: true
          deployment_environment: "Production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"